<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Roulette</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-music"></i> Album Roulette</h1>
        <p class="subtitle">Discover what to listen to next!</p>
        <button id="randomButton"><i class="fas fa-random"></i> Spin the Wheel</button>
        <div id="result" class="result-container">
            <div id="albumName"></div>
            <div id="artistName" class="artist"></div>
        </div>
        <div class="counter">
            <span>You have </span><span id="albumCount">0</span><span> albums to explore!</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
